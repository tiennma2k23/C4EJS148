<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu cua cá</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-area">
          <img src="images/bau.png" />
          <img src="images/tom.png" />
          <img src="images/cua.png" />
        </div>
        <div class="betting-area">
          <img src="images/bau.png" data-value="bau" />
          <img src="images/tom.png" data-value="tom" />
          <img src="images/cua.png" data-value="cua" />
          <img src="images/ca.png" data-value="ca" />
          <img src="images/ga.png" data-value="ga" />
          <img src="images/huou.png" data-value="huou" />
        </div>
        <div class="info-area">
          <span class="total-bet">Tổng điểm cược: 0</span>
          <span class="result-message"></span>
        </div>
        <button class="btn-spin">Quay</button>
        <button class="btn-reset">Đặt lại</button>
    </div>

    <script src="index.js"></script>
      
</body>
</html>
